<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">calc</div>
        <div class="display">8,843,000,359,000</div>
        <div class="key-container">
           <div class="flex">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key grey-background">DEL</div>
           </div>
            <div class="flex">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
            </div>
            <div class="flex">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
            </div>
            <div class="flex">
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">/</div>
                <div class="key">x</div>
            </div>
            <div class="flex">
                <div class="key grey-background">RESET</div>
                <div class="key equal">=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
