<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">calc</div>
        <div class="display" id="display">0</div>
        <div class="key-container">
           <div class="flex">
                <div class="key operand">7</div>
                <div class="key operand">8</div>
                <div class="key operand">9</div>
                <div class="key grey-background">DEL</div>
           </div>
            <div class="flex">
                <div class="key operand">4</div>
                <div class="key operand">5</div>
                <div class="key operand">6</div>
                <div class="key operator">+</div>
            </div>
            <div class="flex">
                <div class="key operand">1</div>
                <div class="key operand">2</div>
                <div class="key operand">3</div>
                <div class="key operator">-</div>
            </div>
            <div class="flex">
                <div class="key decimal">.</div>
                <div class="key operand">0</div>
                <div class="key operator">/</div>
                <div class="key operator">x</div>
            </div>
            <div class="flex">
                <div class="key grey-background" data-action="clear">RESET</div>
                <div class="key equal" id="evaluate"  data-action="equal">=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
